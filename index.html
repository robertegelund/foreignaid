<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foreign Aid - Norway to Africa</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="map"></div>
    <div class="home-intro-section">
        <i id="icon-home" class="fas fa-home icon" title="Go Home"></i>
        <i id="icon-info" class="fas fa-info icon" title="Get info"></i>
    </div>
    <div id="info-section-container">
        <h1 class="info-section-title">Africa</h1>
        <div class="info-section">
            <div class="info-section-aid">
                <p class="total-aid-received"><span class="total-aid">Aid Received</span> from 1962 to 2018:</p>
                <p class="total-aid-amount">142,624.0</p>
            </div>
            <div class="relative-section">
                <p class="aid-percentages"></p>
                <p class="aid-explanation"></p>
            </div>
            <div class="aid-status"></div>
        </div>
        
        <div id="aid-graph-timeseries" style="height: 180px; padding-right: 25px"></div>
        <div id="aid-graph-unspecified" style="height: 180px; padding-right: 25px"></div>
    </div>
    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="./africa-map.js"></script>
    <script src="./aid-time-series.js"></script>
    <script src="home-and-info.js"></script>
</body>
</html>
